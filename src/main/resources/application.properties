spring.application.name=RealEstateManagement
spring.liquibase.change-log=classpath:/db/migration/db.changlog-master.yml
spring.liquibase.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB-URL}
spring.datasource.username=${DB-USERNAME}
spring.datasource.password=${DB-PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.liquibase.enabled=true

#logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
#logging.level.root=DEBUG
#secret Key
security.secret-key=${SECURITY.TOKEN.SECRET-KEY}
security.pwd.salt=${PWD.ENCRYPT.SALT}

oauth2.redirect-url=${OAUTH2-REDIRECT-URL}


